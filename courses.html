        function displayTutors(tutorsToDisplay) {
            tutorList.innerHTML = ''; // Clear the tutor list

                tutorCard.className = 'tutor-card';
                tutorCard.innerHTML = `
                    <h4>${tutor.name}</h4>
                    <p><strong>Subject:</strong> ${tutor.subject}</p>
                    <p><strong>Location:</strong> ${tutor.location || 'N/A'}</p>
                    <p><strong>Mode:</strong> ${tutor.mode}</p>
                    <button class="details-btn view-details" data-tutor='${JSON.stringify(tutor)}'>View Details</button>
                `;
                tutorList.appendChild(tutorCard);
            });
        }

        function filterTutors() {
            const searchTerm = searchBar.value.toLowerCase();
            const selectedSubject = subjectFilter.value;
            const selectedMode = modeFilter.value;
            const selectedLocation = locationFilter.value;

            let filteredTutors = tutors.filter(tutor => {
                const nameMatch = tutor.name.toLowerCase().includes(searchTerm);
                const subjectMatch = selectedSubject === "" || tutor.subject === selectedSubject;
                const modeMatch = selectedMode === "" || tutor.mode === selectedMode;
                const locationMatch = selectedLocation === "" || tutor.location.toLowerCase().includes(selectedLocation.toLowerCase());

                return nameMatch && subjectMatch && modeMatch && locationMatch;
            });
            displayTutors(filteredTutors);
        }

        function loadTutorProfiles() {
            const storedProfiles = localStorage.getItem('tutorProfiles');
            let createdTutors = storedProfiles ? JSON.parse(storedProfiles) : [];
            // Combine initial tutors and created tutors, giving priority to initial tutors in case of duplicates
            const combinedTutors = [...initialTutors, ...createdTutors];

            // Use a Set to track unique tutors based on their name or a unique identifier
            const uniqueTutors = Array.from(new Map(combinedTutors.map(tutor => [tutor.name, tutor])).values());
            tutors = uniqueTutors;
            displayTutors(tutors); // Display all tutors
            filterTutors(); // Apply filters
        }
